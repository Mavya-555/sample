<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigister page</title>
</head>
<body>
    <h1>Rigistration Form</h1>
    <form action=".\Register-responce.html" method="post" enctype="multipart/form-data">
        <dl>
            <dt>
                <label for="photo">Your Pass Photo</label>
            </dt>
            <dd>
                <input type="image" src=".\mavya.jpeg" width="100px" alt="img missing">
            </dd>
            <dt>
                <label for="name">Name</label>
            </dt>
            <dd>
                <input type="text" name="name" id="name" required placeholder="enter your name" pattern="[a-zA-Z .]+{4,}">
            </dd>
            <dt>
                <label for="password">Password</label>
            </dt>
            <dd>
                <input type="password" name="password" id="password" required pattern="[a-zA-Z .-!]+{8,16}">
            </dd>
            <dt>
                <label for="email">Email</label>
            </dt>
            <dd>
                <input type="email" name="email" id="email" required>
            </dd>
            <dt>
                <label for="phno">Mobile Number</label>
            </dt>
            <dd>
                <input type="number" name="phno" id="phno" required pattern="[0-9]+{10,10}">
            </dd>
            <dt>
                <label for="">Gender</label>
            </dt>
            <dd>
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>
            </dd>
            <dd>
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">Female</label>
            </dd>
            <dt>
                <label for="dob">Date of Birth</label>
            </dt>
            <dd>
                <input type="datetime-local" name="dob" id="dob" required>
            </dd>
            <dt>
                <label for="">Student/Employee</label>
            </dt>
            <dd>
                <input type="radio" name="SorD" id="Student" value="Student" required>
                <label for="Student">Student</label>
            </dd>
            <dd>
                <input type="radio" name="SorD" id="Employee" value="Employee" required>
                <label for="Empolyee">Employee</label>
            </dd>
            <dt>
                <label for="education">Education</label>
            </dt>
            <dd>
                <input type="text" name="education" id="education" pattern="[a-zA-Z -]+" required>
            </dd>
            <dt>
                <label for="area">Area</label>
            </dt>
            <dd>
                <textarea name="Address" id="address" name="address" cols="30" rows="10" required></textarea>
            </dd>
            <dt>
                <label for="file">Upload your Certificates</label>
            </dt>
            <input type="file" id="file" name="file" accept=".pdf,.docx" multipile required>
        </dl>
        <input type="submit" value="Register">
    </form>
</body>
</html>
